name: Auto Documentation

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Generate App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          ref: main
      
      - name: Update Changelog and Timeline
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const prTitle = pr.title;
            const mergedAt = new Date(pr.merged_at);
            const author = pr.user.login;
            
            console.log(`Processing PR #${prNumber}: ${prTitle}`);
            
            // Parse conventional commit title
            const match = prTitle.match(/^([a-z]+)(?:\(([a-z0-9-]+)\))?:\s*(.+)$/i);
            if (!match) {
              console.log('PR title does not match conventional commit format, skipping...');
              return;
            }
            
            const type = match[1].toLowerCase();
            const scope = match[2] ? match[2].toLowerCase() : null;
            const description = match[3];
            const dateStr = mergedAt.toISOString().split('T')[0];
            const timeStr = mergedAt.toISOString().split('T')[1].split('.')[0];
            
            // ========== UPDATE CHANGELOG ==========
            console.log('Updating CHANGELOG.md...');
            
            const typeMapChangelog = {
              'feat': { emoji: 'âœ¨', category: 'Features (feat)' },
              'fix': { emoji: 'ðŸ›', category: 'Bug Fixes (fix)' },
              'docs': { emoji: 'ðŸ“š', category: 'Documentation (docs)' },
              'refactor': { emoji: 'â™»ï¸', category: 'Refactors (refactor)' },
              'test': { emoji: 'ðŸ§ª', category: 'Tests (test)' },
              'chore': { emoji: 'ðŸ”§', category: 'Chores (chore)' },
              'ci': { emoji: 'ðŸš€', category: 'CI/CD (ci)' },
              'perf': { emoji: 'âš¡', category: 'Performance (perf)' }
            };
            
            const typeInfo = typeMapChangelog[type] || { emoji: 'ðŸ“', category: 'Other' };
            const changelogPath = 'docs/CHANGELOG.md';
            let changelog = fs.readFileSync(changelogPath, 'utf8');
            
            const changelogEntry = `- **#${prNumber}:** ${description}`;
            const categoryHeader = `### ${typeInfo.emoji} ${typeInfo.category}`;
            
            const unreleasedMatch = changelog.match(/## \[Unreleased\]([\s\S]*?)(?=\n## \[|$)/);
            
            if (unreleasedMatch) {
              let unreleasedSection = unreleasedMatch[1];
              
              if (unreleasedSection.includes(categoryHeader)) {
                const categoryRegex = new RegExp(`(${categoryHeader.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\n)`, 'g');
                changelog = changelog.replace(categoryRegex, `$1${changelogEntry}\n`);
              } else {
                const unreleasedHeaderRegex = /## \[Unreleased\]\n/;
                changelog = changelog.replace(
                  unreleasedHeaderRegex,
                  `## [Unreleased]\n\n${categoryHeader}\n${changelogEntry}\n`
                );
              }
            }
            
            fs.writeFileSync(changelogPath, changelog);
            console.log(`âœ… Added entry for PR #${prNumber} to CHANGELOG.md`);
            
            // ========== UPDATE TIMELINE ==========
            console.log('Updating PROJECT_TIMELINE.md...');
            
            const typeMapTimeline = {
              'feat': 'Added', 'fix': 'Fixed', 'docs': 'Documented',
              'refactor': 'Refactored', 'test': 'Tested', 'chore': 'Maintained',
              'ci': 'Updated CI/CD', 'perf': 'Optimized'
            };
            
            const action = typeMapTimeline[type] || 'Changed';
            const scopeStr = scope ? ` (${scope})` : '';
            
            const timelinePath = 'docs/MEMORY/PROJECT_TIMELINE.md';
            let timeline = fs.readFileSync(timelinePath, 'utf8');
            
            const timelineEntry = `| ${timeStr} | ${action}${scopeStr}: ${description} | PR #${prNumber} | @${author} |`;
            
            const dateSectionRegex = new RegExp(`## ${dateStr}\\n`);
            const hasDateSection = dateSectionRegex.test(timeline);
            
            if (hasDateSection) {
              const dateTableRegex = new RegExp(`(## ${dateStr}\\n[\\s\\S]*?\\| Time \\| Event \\| Evidence \\| Author \\|\\n\\|[^\\n]+\\|\\n)`);
              if (dateTableRegex.test(timeline)) {
                timeline = timeline.replace(dateTableRegex, `$1${timelineEntry}\n`);
              } else {
                timeline = timeline.replace(
                  new RegExp(`(## ${dateStr}\\n)`),
                  `$1\n| Time | Event | Evidence | Author |\n|------|-------|----------|--------|\n${timelineEntry}\n`
                );
              }
            } else {
              const firstDateMatch = timeline.match(/## \d{4}-\d{2}-\d{2}\n/);
              const newSection = `## ${dateStr}\n\n| Time | Event | Evidence | Author |\n|------|-------|----------|--------|\n${timelineEntry}\n\n---\n\n`;
              if (firstDateMatch) {
                const insertPos = timeline.indexOf(firstDateMatch[0]);
                timeline = timeline.slice(0, insertPos) + newSection + timeline.slice(insertPos);
              } else {
                const headerEnd = timeline.indexOf('---\n\n') + 5;
                timeline = timeline.slice(0, headerEnd) + '\n' + newSection + timeline.slice(headerEnd);
              }
            }
            
            fs.writeFileSync(timelinePath, timeline);
            console.log(`âœ… Added entry for PR #${prNumber} to PROJECT_TIMELINE.md`);
            
            // Set outputs
            core.exportVariable('PR_NUMBER', prNumber);
            core.exportVariable('DATE_STR', dateStr);
      
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Commit Changes
        run: |
          git config --local user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config --local user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet docs/CHANGELOG.md docs/MEMORY/PROJECT_TIMELINE.md; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add docs/CHANGELOG.md docs/MEMORY/PROJECT_TIMELINE.md
          git commit -m "docs(auto): update changelog and timeline for PR #$PR_NUMBER [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
