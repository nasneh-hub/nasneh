name: CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to ECS after build'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: nasneh-staging-api
  ECS_CLUSTER: nasneh-staging-cluster
  ECS_SERVICE: nasneh-staging-api
  ECS_TASK_DEFINITION: nasneh-staging-api
  CONTAINER_NAME: api

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.set-image.outputs.image }}
      image_tag: ${{ steps.meta.outputs.tags }}
      image_sha: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=raw,value=staging-latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Temporarily disable cache to force rebuild
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          no-cache: true
          pull: true
          platforms: linux/amd64
          # Also load locally for verification
          load: false

      - name: Pull image for verification
        run: |
          IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest"
          echo "Pulling image for verification: $IMAGE"
          docker pull $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Verify - Debug directory structure
        run: |
          echo "=== Debug: Directory structure and node_modules ==="
          docker run --rm $IMAGE sh -c '
            echo "pwd: $(pwd)"
            echo ""
            echo "=== ls -la (current dir) ==="
            ls -la
            echo ""
            echo "=== ls -la node_modules | head -20 ==="
            ls -la node_modules | head -20
          '

      - name: Verify - Check express dependency
        run: |
          echo "=== Test 1: Check express module resolution ==="
          docker run --rm $IMAGE node -e '
            console.log("cwd:", process.cwd());
            const expressPath = require.resolve("express");
            console.log("express resolved:", expressPath);
          '
          echo "✅ Express module found!"

      - name: Verify - Check Prisma client
        run: |
          echo "=== Test 2: Check @prisma/client module resolution ==="
          docker run --rm $IMAGE node -e '
            console.log("cwd:", process.cwd());
            try {
              const prismaPath = require.resolve("@prisma/client");
              console.log("@prisma/client resolved:", prismaPath);
            } catch(e) {
              console.log("@prisma/client not found (optional):", e.message);
            }
          '
          echo "✅ Prisma check complete!"

      - name: Verify - Check dist directory
        run: |
          echo "=== Test 3: Check dist directory ==="
          docker run --rm $IMAGE ls -la /app/dist/ || echo "/app/dist/ not found"

      - name: Verify - Debug dist structure
        run: |
          echo "=== Debug: dist directory structure ==="
          docker run --rm $IMAGE sh -c '
            echo "=== ls -la /app/dist ==="
            ls -la /app/dist
            echo ""
            echo "=== ls -la /app/dist/config || true ==="
            ls -la /app/dist/config || echo "config dir not found"
            echo ""
            echo "=== find dist -maxdepth 2 -type f (first 120) ==="
            find /app/dist -maxdepth 2 -type f | head -120
          '

      - name: Verify - Show Dockerfile CMD and WORKDIR
        run: |
          echo "=== Test 4: Dockerfile configuration ==="
          echo "--- Dockerfile excerpt (last 20 lines) ---"
          tail -20 apps/api/Dockerfile
          echo ""
          echo "--- Image inspect (Cmd, WorkingDir, Entrypoint) ---"
          docker inspect $IMAGE --format '{{json .Config}}' | jq '{Cmd, WorkingDir, Entrypoint, Env: .Env | map(select(startswith("NODE_ENV") or startswith("PORT")))}'

      - name: Verify - Test health endpoint startup
        run: |
          echo "=== Test 5: Quick startup test ==="
          
          # Cleanup any previous container with same name
          docker rm -f nasneh-health 2>/dev/null || true
          
          # Run container WITHOUT --rm, with fixed name
          docker run -d --name nasneh-health -p 3000:3000 \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e JWT_SECRET="test-secret-for-ci-must-be-at-least-32-chars" \
            -e REDIS_URL="redis://localhost:6379" \
            $IMAGE
          
          echo "Container started: nasneh-health"
          
          # Wait a few seconds for startup
          sleep 5
          
          # Check if container is still running
          if docker ps -q --filter "name=nasneh-health" | grep -q .; then
            echo "✅ Container is running after 5 seconds"
            docker logs nasneh-health 2>&1 | tail -30
          else
            echo "❌ Container exited!"
            echo ""
            echo "=== docker ps -a ==="
            docker ps -a
            echo ""
            echo "=== docker logs nasneh-health (tail 200) ==="
            docker logs nasneh-health 2>&1 | tail -200
            echo ""
            echo "=== docker inspect nasneh-health (State) ==="
            docker inspect nasneh-health --format '{{json .State}}' | jq .
            echo ""
            # Cleanup
            docker rm -f nasneh-health || true
            exit 1
          fi
          
          # Cleanup on success
          docker stop nasneh-health || true
          docker rm -f nasneh-health || true


      - name: Set image output
        id: set-image
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest" >> $GITHUB_OUTPUT

      - name: Output image details
        run: |
          echo "### Docker Image Built & Verified :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Verification:** ✅ All tests passed" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true'
    environment: staging

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify image digest matches build
        run: |
          echo "=== Verifying image digest ==="
          BUILD_DIGEST="${{ needs.build-and-push.outputs.image_sha }}"
          echo "Build digest: $BUILD_DIGEST"
          
          # Get current digest from ECR
          ECR_DIGEST=$(aws ecr describe-images \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-ids imageTag=staging-latest \
            --query 'imageDetails[0].imageDigest' \
            --output text)
          echo "ECR digest: $ECR_DIGEST"
          
          if [ "$BUILD_DIGEST" = "$ECR_DIGEST" ]; then
            echo "✅ Digests match! Deploying the correct image."
          else
            echo "⚠️ Digests differ - this may be expected if another build ran"
            echo "Proceeding with deployment using staging-latest tag"
          fi

      - name: Verify ECS resources
        run: |
          echo "Listing services in cluster ${{ env.ECS_CLUSTER }}..."
          aws ecs list-services --cluster ${{ env.ECS_CLUSTER }}
          echo ""
          echo "Describing service ${{ env.ECS_SERVICE }}..."
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount}'

      - name: Download current task definition
        run: |
          # Get ACTIVE task definition from running service (not latest revision)
          # This ensures we use the working configuration as base, not a failed revision
          ACTIVE_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].deployments[?status==`ACTIVE`].taskDefinition | [0]' \
            --output text)
          
          echo "Active task definition: $ACTIVE_TASK_DEF"
          
          # If no ACTIVE deployment, use the service's current task definition
          if [ -z "$ACTIVE_TASK_DEF" ] || [ "$ACTIVE_TASK_DEF" = "None" ] || [ "$ACTIVE_TASK_DEF" = "null" ]; then
            echo "No ACTIVE deployment found, using service taskDefinition..."
            ACTIVE_TASK_DEF=$(aws ecs describe-services \
              --region "$AWS_REGION" \
              --cluster "${{ env.ECS_CLUSTER }}" \
              --services "${{ env.ECS_SERVICE }}" \
              --query 'services[0].taskDefinition' \
              --output text)
          fi
          
          # Hard guard (don't continue with empty/None)
          if [ -z "$ACTIVE_TASK_DEF" ] || [ "$ACTIVE_TASK_DEF" = "None" ] || [ "$ACTIVE_TASK_DEF" = "null" ]; then
            echo "FATAL: Could not resolve task definition ARN (check cluster/service/region)."
            exit 1
          fi
          
          echo "Using task definition: $ACTIVE_TASK_DEF"
          
          # Download task definition
          aws ecs describe-task-definition \
            --task-definition "$ACTIVE_TASK_DEF" \
            --query 'taskDefinition' \
            > task-definition.json
          
          # Remove fields that can't be used when registering a new revision
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition.json > task-definition-clean.json
          
          echo "Current task definition containers:"
          cat task-definition-clean.json | jq '.containerDefinitions[] | {name: .name, image: .image}'

      - name: Update task definition with new image
        id: task-def
        run: |
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest"
          echo "Updating image to: $NEW_IMAGE"
          
          # Update ONLY the API container image by NAME, preserve all other containers
          # Also add/update CORS environment variables for staging
          jq --arg IMAGE "$NEW_IMAGE" --arg CONTAINER_NAME "${{ env.CONTAINER_NAME }}" '
            .containerDefinitions |= map(
              if .name == $CONTAINER_NAME then 
                .image = $IMAGE |
                .environment += [
                  {"name": "FRONTEND_URL", "value": "https://staging.nasneh.com"},
                  {"name": "DASHBOARD_URL", "value": "https://staging-dashboard.nasneh.com"}
                ] |
                # Remove duplicates (keep last occurrence )
                .environment |= (group_by(.name) | map(last))
              else 
                . 
              end
            )
          ' task-definition-clean.json > task-definition-updated.json
          
          echo "Updated task definition:"
          echo "API container image:"
          cat task-definition-updated.json | jq --arg CONTAINER_NAME "${{ env.CONTAINER_NAME }}" '.containerDefinitions[] | select(.name == $CONTAINER_NAME) | .image'
          echo "All container images:"
          cat task-definition-updated.json | jq '.containerDefinitions[] | {name: .name, image: .image}'

          
          # Safety gate: Verify Redis container image is correct
          REDIS_IMAGE=$(cat task-definition-updated.json | jq -r '.containerDefinitions[] | select(.name == "redis") | .image')
          echo "Redis container image: $REDIS_IMAGE"
          if [[ "$REDIS_IMAGE" != "redis:7-alpine" ]]; then
            echo "❌ ERROR: Redis container image is corrupted!"
            echo "Expected: redis:7-alpine"
            echo "Got: $REDIS_IMAGE"
            exit 1
          fi
          echo "✅ Redis container image verified: redis:7-alpine"
          
          # Register new task definition revision
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition-updated.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"
          echo "task_definition_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service with new task definition
        run: |
          echo "Updating service with new task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.task-def.outputs.task_definition_arn }} \
            --force-new-deployment
          
          echo "Service update initiated"

      - name: Wait for service stability
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          echo "Service is stable!"

      - name: Output deployment status
        run: |
          echo "### Deployment Complete :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Task Definition:** \`${{ steps.task-def.outputs.task_definition_arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest\`" >> $GITHUB_STEP_SUMMARY
