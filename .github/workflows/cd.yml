name: CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to ECS after build'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: nasneh-staging-api
  ECS_CLUSTER: nasneh-staging-cluster
  ECS_SERVICE: nasneh-staging-api
  ECS_TASK_DEFINITION: nasneh-staging-api
  CONTAINER_NAME: api

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.set-image.outputs.image }}
      image_tag: ${{ steps.meta.outputs.tags }}
      image_sha: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=raw,value=staging-latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # Also load locally for verification
          load: false

      - name: Pull image for verification
        run: |
          IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest"
          echo "Pulling image for verification: $IMAGE"
          docker pull $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Verify - Check express dependency
        run: |
          echo "=== Test 1: Check express module resolution ==="
          docker run --rm $IMAGE node -p "require.resolve('express')"
          echo "✅ Express module found!"

      - name: Verify - Check working directory and files
        run: |
          echo "=== Test 2: Check working directory and /app contents ==="
          docker run --rm $IMAGE node -e "
            console.log('cwd=', process.cwd());
            console.log('');
            console.log('=== /app contents (first 50) ===');
            const fs = require('fs');
            try {
              console.log(fs.readdirSync('/app').slice(0, 50).join('\n'));
            } catch(e) {
              console.log('Error reading /app:', e.message);
            }
            console.log('');
            console.log('=== Current dir contents ===');
            console.log(fs.readdirSync('.').join('\n'));
          "

      - name: Verify - Check dist directory
        run: |
          echo "=== Test 3: Check dist directory ==="
          docker run --rm $IMAGE ls -la dist/ || echo "dist/ not found in WORKDIR"
          docker run --rm $IMAGE ls -la /app/apps/api/dist/ || echo "/app/apps/api/dist/ not found"

      - name: Verify - Show Dockerfile CMD and WORKDIR
        run: |
          echo "=== Test 4: Dockerfile configuration ==="
          echo "--- Dockerfile excerpt (last 20 lines) ---"
          tail -20 apps/api/Dockerfile
          echo ""
          echo "--- Image inspect (Cmd, WorkingDir, Entrypoint) ---"
          docker inspect $IMAGE --format '{{json .Config}}' | jq '{Cmd, WorkingDir, Entrypoint, Env: .Env | map(select(startswith("NODE_ENV") or startswith("PORT")))}'

      - name: Verify - Test health endpoint startup
        run: |
          echo "=== Test 5: Quick startup test ==="
          # Run container in background
          CONTAINER_ID=$(docker run -d --rm -p 3000:3000 \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e JWT_SECRET="test-secret-for-ci" \
            -e REDIS_URL="redis://localhost:6379" \
            $IMAGE)
          
          echo "Container started: $CONTAINER_ID"
          
          # Wait a few seconds for startup
          sleep 5
          
          # Check if container is still running
          if docker ps -q --filter "id=$CONTAINER_ID" | grep -q .; then
            echo "✅ Container is running after 5 seconds"
            docker logs $CONTAINER_ID 2>&1 | tail -30
          else
            echo "❌ Container exited!"
            docker logs $CONTAINER_ID 2>&1 | tail -50
            exit 1
          fi
          
          # Stop container
          docker stop $CONTAINER_ID || true

      - name: Set image output
        id: set-image
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest" >> $GITHUB_OUTPUT

      - name: Output image details
        run: |
          echo "### Docker Image Built & Verified :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Verification:** ✅ All tests passed" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true'
    environment: staging

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify image digest matches build
        run: |
          echo "=== Verifying image digest ==="
          BUILD_DIGEST="${{ needs.build-and-push.outputs.image_sha }}"
          echo "Build digest: $BUILD_DIGEST"
          
          # Get current digest from ECR
          ECR_DIGEST=$(aws ecr describe-images \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-ids imageTag=staging-latest \
            --query 'imageDetails[0].imageDigest' \
            --output text)
          echo "ECR digest: $ECR_DIGEST"
          
          if [ "$BUILD_DIGEST" = "$ECR_DIGEST" ]; then
            echo "✅ Digests match! Deploying the correct image."
          else
            echo "⚠️ Digests differ - this may be expected if another build ran"
            echo "Proceeding with deployment using staging-latest tag"
          fi

      - name: Verify ECS resources
        run: |
          echo "Listing services in cluster ${{ env.ECS_CLUSTER }}..."
          aws ecs list-services --cluster ${{ env.ECS_CLUSTER }}
          echo ""
          echo "Describing service ${{ env.ECS_SERVICE }}..."
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount}'

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query 'taskDefinition' \
            > task-definition.json
          
          # Remove fields that can't be used when registering a new revision
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition.json > task-definition-clean.json
          
          echo "Current task definition:"
          cat task-definition-clean.json | jq '.containerDefinitions[0].image'

      - name: Update task definition with new image
        id: task-def
        run: |
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest"
          echo "Updating image to: $NEW_IMAGE"
          
          # Update the image in the container definition
          jq --arg IMAGE "$NEW_IMAGE" \
            '.containerDefinitions[0].image = $IMAGE' \
            task-definition-clean.json > task-definition-updated.json
          
          echo "Updated task definition:"
          cat task-definition-updated.json | jq '.containerDefinitions[0].image'
          
          # Register new task definition revision
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition-updated.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"
          echo "task_definition_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service with new task definition
        run: |
          echo "Updating service with new task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.task-def.outputs.task_definition_arn }} \
            --force-new-deployment
          
          echo "Service update initiated"

      - name: Wait for service stability
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          echo "Service is stable!"

      - name: Output deployment status
        run: |
          echo "### Deployment Complete :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Task Definition:** \`${{ steps.task-def.outputs.task_definition_arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:staging-latest\`" >> $GITHUB_STEP_SUMMARY

      - name: Diagnostics on failure
        if: failure()
        run: |
          echo "### Deployment Failed - Diagnostics :x:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "=== ECS Service Events (last 10) ==="
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].events[0:10].[createdAt,message]' --output table
          
          echo ""
          echo "=== Running Tasks ==="
          RUNNING_TASK=$(aws ecs list-tasks --cluster ${{ env.ECS_CLUSTER }} --service-name ${{ env.ECS_SERVICE }} --desired-status RUNNING --query 'taskArns[0]' --output text)
          if [ "$RUNNING_TASK" != "None" ]; then
            aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks "$RUNNING_TASK" \
              --query 'tasks[0].{lastStatus:lastStatus,healthStatus:healthStatus,stoppedReason:stoppedReason,containers:containers[0].{reason:reason,exitCode:exitCode,lastStatus:lastStatus}}' --output json
          fi
          
          echo ""
          echo "=== Stopped Tasks (latest) ==="
          STOPPED_TASK=$(aws ecs list-tasks --cluster ${{ env.ECS_CLUSTER }} --service-name ${{ env.ECS_SERVICE }} --desired-status STOPPED --query 'taskArns[0]' --output text)
          if [ "$STOPPED_TASK" != "None" ]; then
            aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks "$STOPPED_TASK" \
              --query 'tasks[0].{lastStatus:lastStatus,stoppedReason:stoppedReason,stopCode:stopCode,containers:containers[0].{reason:reason,exitCode:exitCode}}' --output json
          fi
          
          echo ""
          echo "=== Target Group Health ==="
          TG_ARN=$(aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].loadBalancers[0].targetGroupArn' --output text)
          if [ "$TG_ARN" != "None" ]; then
            aws elbv2 describe-target-health --target-group-arn "$TG_ARN" --output json
          fi
          
          echo ""
          echo "=== CloudWatch Logs (last 30 min) ==="
          TD=$(aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].taskDefinition' --output text)
          LOG_GROUP=$(aws ecs describe-task-definition --task-definition "$TD" --query 'taskDefinition.containerDefinitions[0].logConfiguration.options."awslogs-group"' --output text)
          aws logs tail "$LOG_GROUP" --since 30m || echo "No logs found"
