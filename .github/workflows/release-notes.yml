# Auto Release Notes Workflow
# Automatically generates release notes when a new tag is created
# Docs: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

name: Auto Release Notes

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags (v1.0.0, v2.1.3, etc.)

permissions:
  contents: write

jobs:
  release:
    name: Create Release with Notes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate release notes
        id: release_notes
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          
          echo "Generating release notes for $CURRENT_TAG"
          
          # Create release notes file
          cat > release_notes.md << 'EOF'
          ## What's Changed
          
          EOF
          
          # Get commits since last tag, grouped by type
          if [ -n "$PREV_TAG" ]; then
            RANGE="$PREV_TAG..$CURRENT_TAG"
          else
            RANGE="$CURRENT_TAG"
          fi
          
          # Features
          FEATURES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^feat" 2>/dev/null || echo "")
          if [ -n "$FEATURES" ]; then
            echo "### âœ¨ Features" >> release_notes.md
            echo "$FEATURES" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # Bug Fixes
          FIXES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^fix" 2>/dev/null || echo "")
          if [ -n "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> release_notes.md
            echo "$FIXES" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # Documentation
          DOCS=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^docs" 2>/dev/null || echo "")
          if [ -n "$DOCS" ]; then
            echo "### ðŸ“š Documentation" >> release_notes.md
            echo "$DOCS" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # CI/CD
          CI=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^ci" 2>/dev/null || echo "")
          if [ -n "$CI" ]; then
            echo "### ðŸ”§ CI/CD" >> release_notes.md
            echo "$CI" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # Other changes
          OTHER=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^refactor\|^test\|^chore\|^perf" 2>/dev/null || echo "")
          if [ -n "$OTHER" ]; then
            echo "### ðŸ”¨ Other Changes" >> release_notes.md
            echo "$OTHER" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # Add contributors
          echo "### ðŸ‘¥ Contributors" >> release_notes.md
          git log $RANGE --pretty=format:"@%an" | sort -u | sed 's/^/- /' >> release_notes.md
          echo "" >> release_notes.md
          
          # Add full changelog link
          if [ -n "$PREV_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> release_notes.md
          fi
          
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true  # Also include GitHub's auto-generated notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
