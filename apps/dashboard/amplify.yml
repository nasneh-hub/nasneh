version: 1
applications:
  - appRoot: apps/dashboard
    frontend:
      phases:
        preBuild:
          commands:
            # Enable corepack for pnpm
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            # Diagnostics: verify paths before install
            - echo "CODEBUILD_SRC_DIR=$CODEBUILD_SRC_DIR"
            - ls -la $CODEBUILD_SRC_DIR/nasneh/package.json
            # Install dependencies from monorepo root (using -C flag, no cd)
            - pnpm -C $CODEBUILD_SRC_DIR/nasneh install --frozen-lockfile
        build:
          commands:
            # Build using turbo from monorepo root (using -C flag, no cd)
            - pnpm -C $CODEBUILD_SRC_DIR/nasneh turbo run build --filter=@nasneh/dashboard
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - $CODEBUILD_SRC_DIR/nasneh/node_modules/**/*
          - $HOME/.pnpm-store/**/*
          - .next/cache/**/*
