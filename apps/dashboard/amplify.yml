version: 1
applications:
  - appRoot: apps/dashboard
    frontend:
      phases:
        preBuild:
          commands:
            # Enable corepack for pnpm
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            # Diagnostics: verify paths before install
            - echo "CODEBUILD_SRC_DIR=$CODEBUILD_SRC_DIR"
            - ls -la $CODEBUILD_SRC_DIR/nasneh/package.json
            # Navigate to monorepo root and install dependencies
            - cd $CODEBUILD_SRC_DIR/nasneh
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Navigate to monorepo root and build
            - cd $CODEBUILD_SRC_DIR/nasneh
            - pnpm turbo run build --filter=@nasneh/dashboard
            # Prepare standalone artifacts for Amplify SSR
            - cd $CODEBUILD_SRC_DIR/nasneh/apps/dashboard
            # 1) Ensure Amplify finds server trace files in .next/server
            - rm -rf .next/server || true
            - cp -R .next/standalone/.next/server .next/
            # 2) Copy static correctly (avoid copying into itself)
            - mkdir -p .next/static
            - cp -R .next/standalone/.next/static/* .next/static/ || true
            # 3) Copy standalone runtime files to app root (for runtime)
            - cp -R .next/standalone/* .
            # 4) Keep required-server-files.json at root
            - cp .next/required-server-files.json ./required-server-files.json
            # 5) Copy public if exists
            - cp -R public . 2>/dev/null || true
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - $CODEBUILD_SRC_DIR/nasneh/node_modules/**/*
          - $HOME/.pnpm-store/**/*
          - .next/cache/**/*
