version: 1
applications:
  - appRoot: apps/dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - cd ../.. && pnpm install --frozen-lockfile=false
        build:
          commands:
            - cd ../.. && pnpm turbo run build --filter=@nasneh/dashboard
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - ../../.pnpm-store/**/*
