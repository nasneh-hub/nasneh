version: 1
applications:
  - appRoot: apps/dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - cd $CODEBUILD_SRC_DIR/nasneh && pnpm install --frozen-lockfile=false
        build:
          commands:
            - cd $CODEBUILD_SRC_DIR/nasneh && pnpm turbo run build --filter=@nasneh/dashboard
            - cd $CODEBUILD_SRC_DIR/nasneh/apps/dashboard
            - rm -rf deploy && mkdir -p deploy
            - cp -R .next/standalone/* deploy/
            - cp -R .next/static deploy/apps/dashboard/.next/static
            - cp .next/required-server-files.json deploy/apps/dashboard/
            - cp -R public deploy/apps/dashboard/ 2>/dev/null || true
      artifacts:
        baseDirectory: deploy
        files:
          - '**/*'
      cache:
        paths:
          - $CODEBUILD_SRC_DIR/nasneh/node_modules/**/*
