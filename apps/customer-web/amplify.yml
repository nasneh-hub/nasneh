version: 1
applications:
  - appRoot: apps/customer-web
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@8.15.0 --activate
            - pnpm -C $CODEBUILD_SRC_DIR/nasneh install --frozen-lockfile=false
        build:
          commands:
            - pnpm -C $CODEBUILD_SRC_DIR/nasneh turbo run build --filter=@nasneh/customer-web
            - cd $CODEBUILD_SRC_DIR/nasneh/apps/customer-web
            - rm -rf deploy
            - mkdir -p deploy
            # keep a safe copy of static before we overwrite with standalone
            - cp -R .next/static deploy/_static || true
            # copy standalone output (monorepo standalone nests under apps/customer-web)
            - cp -R .next/standalone/apps/customer-web/* deploy/
            # restore static into deploy/.next/static
            - mkdir -p deploy/.next/static
            - cp -R deploy/_static/* deploy/.next/static/ || true
            - rm -rf deploy/_static
            # copy public if not already present
            - cp -R public deploy/ 2>/dev/null || true
      artifacts:
        baseDirectory: deploy
        files:
          - '**/*'
      cache:
        paths:
          - $CODEBUILD_SRC_DIR/nasneh/node_modules/**/*
          - $CODEBUILD_SRC_DIR/nasneh/.pnpm-store/**/*
