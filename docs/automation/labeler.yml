# PR Labeler Configuration
# Automatically labels PRs based on files changed
# Used by: .github/workflows/labeler.yml
# Docs: https://github.com/actions/labeler

# API Module
api:
  - changed-files:
      - any-glob-to-any-file: 'apps/api/**/*'

# Frontend/Web Module
web:
  - changed-files:
      - any-glob-to-any-file: 'apps/web/**/*'

# Shared Packages
packages:
  - changed-files:
      - any-glob-to-any-file: 'packages/**/*'

# Documentation
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - 'docs/**/*'
          - '*.md'
          - 'README.md'

# CI/CD & GitHub Actions
ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/**/*'
          - 'Dockerfile*'
          - 'docker-compose*.yml'
          - '.dockerignore'

# Infrastructure
infrastructure:
  - changed-files:
      - any-glob-to-any-file:
          - 'infra/**/*'
          - 'terraform/**/*'
          - 'cdk/**/*'

# Database & Migrations
database:
  - changed-files:
      - any-glob-to-any-file:
          - '**/prisma/**/*'
          - '**/migrations/**/*'
          - '**/drizzle/**/*'

# Authentication
auth:
  - changed-files:
      - any-glob-to-any-file:
          - '**/auth/**/*'
          - '**/authentication/**/*'

# Payments
payments:
  - changed-files:
      - any-glob-to-any-file: '**/payments/**/*'

# Orders
orders:
  - changed-files:
      - any-glob-to-any-file: '**/orders/**/*'

# Products
products:
  - changed-files:
      - any-glob-to-any-file: '**/products/**/*'

# Services
services:
  - changed-files:
      - any-glob-to-any-file: '**/services/**/*'

# Bookings
bookings:
  - changed-files:
      - any-glob-to-any-file: '**/bookings/**/*'

# Users
users:
  - changed-files:
      - any-glob-to-any-file: '**/users/**/*'

# Tests
tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.test.ts'
          - '**/*.spec.ts'
          - '**/tests/**/*'
          - '**/__tests__/**/*'

# Configuration
config:
  - changed-files:
      - any-glob-to-any-file:
          - '*.json'
          - '*.yml'
          - '*.yaml'
          - '.env*'
          - 'tsconfig*.json'
          - 'package.json'
          - 'pnpm-lock.yaml'

# Dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - 'package.json'
          - 'pnpm-lock.yaml'
          - 'yarn.lock'
          - 'package-lock.json'
